<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexiTools - 教學</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="logo.png" alt="FlexiTools Logo" width="36" height="36" class="d-inline-block align-text-top">
                FlexiTools
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
                    <li class="nav-item"><a class="nav-link active" href="tutorials.html">教學</a></li>
                    <li class="nav-item"><a class="nav-link" href="download.html">下載</a></li>
                    <li class="nav-item"><a class="nav-link" href="support.html">支援</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">關於我們</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 py-5">
        <h1 class="page-title">軟體教學</h1>

        <section id="general-usage" class="mb-5">
            <h2 class="text-center mb-4">基本操作</h2>
            <p class="text-center col-lg-8 mx-auto text-muted">FlexiTools 的設計旨在直觀易用。主介面包含一個工具列表，您可以點擊任何工具來啟動它。每個工具都在其自己的視窗中運行，讓您可以同時使用多個工具。您可以通過拖放來重新排列工具佈局，並將您喜歡的佈局保存為配置文件。下次啟動時，FlexiTools 將自動加載您上次的佈局。</p>
        </section>

        <hr style="border-color: var(--border-color); margin: 3rem 0;">

        <section id="module-tutorials">
            <h2 class="text-center mb-4">模組介紹</h2>
            <p class="text-center col-lg-8 mx-auto text-muted">點擊下方的模組按鈕來查看詳細介紹和使用教學。</p>
            <div class="accordion col-lg-10 mx-auto" id="modulesAccordion">
                <!-- Accordion items will be injected here -->
            </div>
        </section>
    </div>

    <footer class="py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">Copyright &copy; 2025 FlexiTools</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const modules = [
            "browser", "CADFileConverter", "clock", "color_palette", "draw", "Fitter", 
            "gui_cmd", "image_editor", "mp4_processor", "notepad", "pdf_processor", 
            "plot_gui", "recipe_wheel", "report", "split_para", "sudoku_studio", 
            "system_info", "todo_list", "unit_converter", "video", "youtube_downloader"
        ];

        const accordionContainer = document.getElementById('modulesAccordion');

        modules.forEach(module => {
            const formattedName = module.replace(/_/g, ' ').replace(/\b(\w)/g, c => c.toUpperCase());
            const accordionItemHTML = `
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading${module}">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${module}" aria-expanded="false" aria-controls="collapse${module}">
                            ${formattedName}
                        </button>
                    </h2>
                    <div id="collapse${module}" class="accordion-collapse collapse" aria-labelledby="heading${module}" data-bs-parent="#modulesAccordion">
                        <div class="accordion-body">
                            <strong>功能:</strong> 這裡是 ${formattedName} 模組的功能描述。<br>
                            <strong>教學:</strong> 這裡是 ${formattedName} 模組的詳細使用教學。
                        </div>
                    </div>
                </div>`;
            accordionContainer.innerHTML += accordionItemHTML;
        });
    </script>
</body>
</html>
